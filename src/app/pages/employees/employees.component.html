<div class="container mt-5">
    <h2>List of Employees</h2>
<a routerLink="employee/add/0"class="btn btn-primary mt-5 mb-3">Add Employee</a>
    <table class="table bg-secondary">
        <thead class="thead dark">
            <th>ID</th>
        <th>Employee Name</th>
<th>Position</th>
        <th>Email</th>
        <th>Joining Date</th>
        <th>Contact</th>
        <th>Edit</th>
        <th>Delete</th>
        </thead>

        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.position}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.joining_date}}</td>
                <td>{{employee.phone}}</td>
                <td><button class="btn btn-warning" [routerLink]="['employee/edit',employee.id]">Edit</button></td>
            <td><button class="btn btn-danger" (click)="onDelete(employee.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
